<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your Account</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/userlogin.css')}}"/>

</head>
<body>
    <div class="container">
        <h4 style="color: red;">{{msg}}</h4>
        <h2>Login To Your Account</h2>
        <form id="signupForm" method="POST">
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" placeholder="Full Name" name="empid" required/>
                </div>
               

             
                <div class="form-group password-toggle">
                    <label>Password</label>
                    <input type="password"id="password" placeholder="Must have atleast 8 characters" name="password" required minlength="8"/>
                    <span class="password-toggle-icon" onclick="togglePassword('password')"></span>

                </div>
                <button type="submit" class="btn">Login</button>
                
        </form>
    
</body>
</html>
